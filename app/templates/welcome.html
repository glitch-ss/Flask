{% extends 'base.html' %}
{% block page_content %}
<div class="row" style="position:absolute;top:20px; width:100%">
    <a class="col-sm-6 col-md-4" href="coach">
		<div class="index-feature">
		    <h3> Coach </h3>
		</div>
	</a>
	<a class="col-sm-6 col-md-4" href="katespade">
		<div class="index-feature">
			<h3> Katespade </h3>
		</div>
	</a>
    <a class="col-sm-6 col-md-4" style="margin-top:200px">
		<div class="index-feature">
		<form action="POST">
			<input type="text" size="14" name="a"/>
			<input type="text" size="14" name="b"/>
			<span id="result">? </span>
			<input type="submit" value="sum" id="sumab" />
		</form>
			<script type=text/javascript>
  $(function() {
    $('input#sumab').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_add_numbers', {
        a: $('input[name="a"]').val(),
        b: $('input[name="b"]').val()
      }, function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });
</script>
		</div>
	</a>
</div>
<div class="container" style="margin-top:240px;width:1600px margin:0 auto">
<div id="myCarousel" class="carousel slide" >
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner" align="center">
		<div class="item active">
			    <img src="../static/images/scroll_image_coach.png" alt="First slide">
                <div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="../static/images/scroll_image_katespade.png" alt="Second slide">
            <div class="carousel-caption"></div>
		</div>
		<div class="item">
			<img src="/wp-content/uploads/2014/07/slide3.png" alt="Third slide">
            <div class="carousel-caption"></div>
		</div>
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel"
       data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
	<a class="carousel-control right" href="#myCarousel"
       data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>
</div>
{% endblock %}
